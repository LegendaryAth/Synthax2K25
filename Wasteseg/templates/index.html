<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenSort: Web Assistant</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        video { width: 100%; max-width: 640px; border: 2px solid #ccc; border-radius: 8px; display: block; margin: 10px auto; }
        #status { margin-top: 15px; padding: 10px; background-color: #e9e9e9; border-radius: 4px; font-size: 1.2em; text-align: center; }
        .label-biodegradable { color: green; font-weight: bold; }
        .label-hazardous { color: red; font-weight: bold; }
        .label-default { color: blue; }
    </style>
</head>
<body>
    <div class="container">
        <h1>GreenSort: Live Waste Classification</h1>
        <video id="webcam" autoplay playsinline></video>
        <div id="status">Waiting for input...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusDiv = document.getElementById('status');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        const intervalTime = 1000; // 1 second between classifications

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                video.addEventListener('loadeddata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    setInterval(sendFrame, intervalTime);
                });
            })
            .catch(err => {
                console.error("Webcam error:", err);
                statusDiv.innerText = "Cannot access webcam!";
            });

        // Send frame to Flask
        function sendFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg');

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
            .then(res => res.json())
            .then(data => {
                if (data.prediction_text)
                    updateStatus(data.prediction_text);
                else
                    statusDiv.innerText = "Error in prediction";
            })
            .catch(err => {
                console.error("Fetch error:", err);
                statusDiv.innerText = "Error contacting server!";
            });
        }

        function updateStatus(label) {
            statusDiv.innerText = label;
            statusDiv.className = '';
            if (label.includes('Biodegradable') || label.includes('Solid Waste')) statusDiv.classList.add('label-biodegradable');
            else if (label.includes('Hazardous') || label.includes('E-waste') || label.includes('Rejected Waste')) statusDiv.classList.add('label-hazardous');
            else statusDiv.classList.add('label-default');
        }
    </script>
</body>
</html>
