<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BioMatrix</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #0b0f0b;
        color: #d6f5d6;
    }

    .hero {
        height: 60vh;
        background: url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1350&q=80")
            center/cover fixed no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
        position: relative;
        filter: brightness(0.6);
    }

    .hero-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(14, 100, 14, 0.55);
        backdrop-filter: blur(1px);
    }

    .hero-content {
        position: relative;
        z-index: 2;
    }

    .hero h1 {
        font-size: 55px;
        margin-bottom: 10px;
        font-weight: 600;
        color: #0fe01a;
        text-shadow: 0 2px 20px rgba(0,255,0,0.25);
    }

    .hero p {
        font-size: 20px;
        opacity: 0.85;
        font-weight: 300;
        color: #e6ffe6;
    }

    section {
        padding: 40px 8%;
        text-align: center;
    }

    .light-green {
        background: #111b11;
    }
    .white {
        background: #0f160f;
    }

    h2 {
        font-size: 34px;
        margin-bottom: 15px;
        color: #9aff9a;
        font-weight: 600;
    }

    .desc-box {
        background: #1a261a;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        max-width: 900px;
        margin: auto;
        line-height: 1.7;
        font-size: 17px;
        border-left: 5px solid #15c43b;
        color: #e6ffe6;
    }

    .card-container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 25px;
        margin: 20px auto 0 auto;
        max-width: 1200px;
    }

    .card {
        position: relative;
        height: 260px;
        border-radius: 14px;
        overflow: hidden;
        cursor: pointer;
        background-size: cover !important;
        background-position: center !important;
        transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
        border: 2px solid #2e4d2f;
        z-index: 1;
    }

    .card:hover {
        transform: scale(1.06);
        box-shadow: 0 6px 20px rgba(0,255,80,0.25);
        border-color: #18ff5e;
    }

    .card-label {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(24, 180, 40, 0.85);
        padding: 6px 12px;
        color: white;
        font-size: 14px;
        border-radius: 6px;
    }

    .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: -120%;
        width: 70%;
        height: 100%;
        background: linear-gradient(
            145deg,
            rgba(255, 255, 255, 0.0) 0%,
            rgba(255, 255, 255, 0.20) 50%,
            rgba(255, 255, 255, 0.0) 100%
        );
        transform: skewX(-40deg);
        transition: all 1.25s ease;
        pointer-events: none;
    }

    .card:hover::before {
        left: 140%;
    }

    footer {
        text-align: center;
        padding: 8px;
        background: #062906;
        color: white;
        font-size: 14px;
        letter-spacing: 0.5px;
        border-top: 1px solid #0f3e0f;
    }

    .fade-up {
        opacity: 0;
        transform: translateY(40px);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .fade-up.show {
        opacity: 1;
        transform: translateY(0);
    }

    .card:nth-child(1) { transition-delay: 0.1s; }
    .card:nth-child(2) { transition-delay: 0.2s; }
    .card:nth-child(3) { transition-delay: 0.3s; }
    .card:nth-child(4) { transition-delay: 0.4s; }

    @media (max-width: 992px) {
        .card-container {
            grid-template-columns: repeat(2, 1fr);
        }
        .hero h1 {
            font-size: 40px;
        }
    }

    @media (max-width: 600px) {
        .hero h1 {
            font-size: 32px;
        }
        .hero p {
            font-size: 16px;
        }
        .card-container {
            grid-template-columns: 1fr;
        }
        .card {
            height: 220px;
        }
    }
</style>
</head>
<body>

<div class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content fade-up">
        <h1>BioMatrix</h1>
        <p>Innovating for a greener tomorrow</p>
    </div>
</div>

<section class="light-green">
    <h2 class="fade-up">Problem Statement</h2>
    <div class="desc-box fade-up">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
    </div>
</section>

<section class="white">
    <h2 class="fade-up">Our Projects</h2>

    <div class="card-container">

        <a href="https://greenguardian.streamlit.app/" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('images/GreenGuardian.png');">
                <div class="card-label">GreenGuardian</div>
            </div>
        </a>

        <a href="https://example.com/2" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

        <a href="https://example.com/3" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

        <a href="https://example.com/4" style="text-decoration:none;" class="fade-up">
            <div class="card" style="background-image:url('https://via.placeholder.com/400x300');">
                <div class="card-label">Sample</div>
            </div>
        </a>

    </div>
</section>

<section class="light-green">
    <h2 class="fade-up">Our Team</h2>

    <div class="card-container">
        <div class="card fade-up"></div>
        <div class="card fade-up"></div>
        <div class="card fade-up"></div>
        <div class="card fade-up"></div>
    </div>
</section>

<footer class="fade-up">
    Made with love
</footer>

<script>
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            }
        });
    }, { threshold: 0.15 });

    document.querySelectorAll('.fade-up').forEach(el => observer.observe(el));
</script>

</body>
</html>
